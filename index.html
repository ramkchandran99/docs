<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Tag Commands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-grey: #888888;
            --color-light-grey: #f5f5f5;
            --color-dark-grey: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background-color: var(--color-white);
            color: var(--color-black);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-grey);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .header .description {
            color: var(--color-grey);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Commands Grid */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        /* Command Card */
        .command-card {
            background-color: var(--color-white);
            border: 1px solid var(--color-grey);
            padding: 25px;
            transition: border-color 0.2s, transform 0.2s;
        }
        
        .command-card:hover {
            border-color: var(--color-black);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .command-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--color-black);
            flex: 1;
        }
        
        .command-syntax {
            background-color: var(--color-light-grey);
            border-left: 3px solid var(--color-black);
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            color: var(--color-dark-grey);
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .command-desc {
            color: var(--color-grey);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .command-tag {
            display: inline-block;
            padding: 3px 10px;
            background-color: var(--color-light-grey);
            color: var(--color-black);
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        /* Copy Button */
        .copy-btn {
            background-color: var(--color-white);
            border: 1px solid var(--color-grey);
            color: var(--color-black);
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .copy-btn:hover {
            background-color: var(--color-black);
            color: var(--color-white);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--color-grey);
            color: var(--color-grey);
            font-size: 0.85rem;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--color-black);
            color: var(--color-white);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .commands-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 30px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--color-light-grey);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-grey);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-dark-grey);
        }
        
        /* Selection */
        ::selection {
            background-color: var(--color-light-grey);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Tag Commands</h1>
            <p class="description">
                Minimal reference for Git tag commands. Tags are references that point to specific points in Git history, typically used for version releases.
            </p>
        </div>
        
        <div class="commands-grid">
            <!-- Git commands will be inserted here by JavaScript -->
        </div>
        
        <div class="footer">
            <p>Git Tag Commands Reference â€¢ Updated 2023</p>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="copyToast">
        <i class="fas fa-check"></i>
        <span>Command copied to clipboard</span>
    </div>

    <script>
        // Git Commands Data
        const gitCommands = [
            {
                title: "Create Lightweight Tag",
                syntax: "git tag tagName",
                desc: "Creates a lightweight tag for the current commit. Lightweight tags are just pointers to specific commits.",
                tag: "CREATE"
            },
            {
                title: "Create Annotated Tag",
                syntax: 'git tag -a tagName -m "message"',
                desc: "Creates an annotated tag with a message. Annotated tags store extra metadata including tagger name, email, and date.",
                tag: "CREATE"
            },
            {
                title: "List Tags",
                syntax: "git tag",
                desc: "Lists all tags in the current repository in alphabetical order.",
                tag: "LIST"
            },
            {
                title: "Show Tag Info",
                syntax: "git show tagName",
                desc: "Shows information about a specific tag, including the tagger, date, and the associated commit.",
                tag: "INFO"
            },
            {
                title: "Push Single Tag",
                syntax: "git push origin tagName",
                desc: "Pushes a specific tag to the remote repository named 'origin'.",
                tag: "PUSH"
            },
            {
                title: "Push All Tags",
                syntax: "git push --tags",
                desc: "Pushes all tags from your local repository to the remote repository.",
                tag: "PUSH"
            },
            {
                title: "Delete Local Tag",
                syntax: "git tag -d tagName",
                desc: "Deletes a tag from your local repository. Also works with: git tag --delete tagName",
                tag: "DELETE"
            },
            {
                title: "Delete Remote Tag",
                syntax: "git push origin -d tagName",
                desc: "Deletes a tag from the remote repository. Also works with: git push origin --delete tagName",
                tag: "DELETE"
            },
            {
                title: "Delete Multiple Tags",
                syntax: "git tag -d tagName1 tagName2",
                desc: "Deletes multiple tags from your local repository in a single command.",
                tag: "DELETE"
            },
            {
                title: "Delete Multiple Remote Tags",
                syntax: "git push origin -d tagName1 tagName2",
                desc: "Deletes multiple tags from the remote repository in a single command.",
                tag: "DELETE"
            }
        ];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderGitCommands();
        });
        
        // Render Git commands to the grid
        function renderGitCommands() {
            const grid = document.querySelector('.commands-grid');
            grid.innerHTML = '';
            
            gitCommands.forEach(command => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="command-title">${command.title}</div>
                        <button class="copy-btn" title="Copy to clipboard">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <div class="command-syntax">${command.syntax}</div>
                    <div class="command-desc">${command.desc}</div>
                    <div class="command-tag">${command.tag}</div>
                `;
                
                // Add copy functionality
                const copyBtn = card.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    copyToClipboard(command.syntax);
                });
                
                grid.appendChild(card);
            });
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Command copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy command');
            });
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('copyToast');
            toast.querySelector('span').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
