<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Docs Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --retro-bg: #0a0e14;
            --retro-card: #1a1f29;
            --retro-primary: #7ee3b2;
            --retro-secondary: #5ccfe6;
            --retro-accent: #c3a6ff;
            --retro-text: #b3b9c5;
            --retro-border: #2d3546;
            --retro-highlight: #2a3340;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Segoe UI', monospace;
        }
        
        body {
            background-color: var(--retro-bg);
            color: var(--retro-text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--retro-card);
            border-right: 1px solid var(--retro-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .logo {
            padding: 25px 20px;
            border-bottom: 1px solid var(--retro-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--retro-primary), var(--retro-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo i {
            color: var(--retro-primary);
            font-size: 1.8rem;
        }
        
        .search-box {
            padding: 20px;
            border-bottom: 1px solid var(--retro-border);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--retro-bg);
            border: 1px solid var(--retro-border);
            border-radius: 6px;
            color: var(--retro-text);
            font-size: 0.95rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--retro-primary);
        }
        
        .nav-section {
            padding: 20px 0;
            border-bottom: 1px solid var(--retro-border);
        }
        
        .nav-title {
            padding: 0 20px 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--retro-secondary);
            font-weight: 600;
        }
        
        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background-color: var(--retro-highlight);
        }
        
        .nav-item.active {
            background-color: var(--retro-highlight);
            border-left-color: var(--retro-primary);
            color: var(--retro-primary);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            padding: 20px 30px;
            border-bottom: 1px solid var(--retro-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--retro-card);
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .breadcrumb a {
            color: var(--retro-text);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .breadcrumb a:hover {
            color: var(--retro-primary);
        }
        
        .breadcrumb .separator {
            color: var(--retro-border);
        }
        
        .view-controls {
            display: flex;
            gap: 15px;
        }
        
        .view-btn {
            background: none;
            border: 1px solid var(--retro-border);
            color: var(--retro-text);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn:hover {
            border-color: var(--retro-primary);
            color: var(--retro-primary);
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* Card Layout for Commands */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        
        .command-card {
            background-color: var(--retro-card);
            border: 1px solid var(--retro-border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }
        
        .command-card:hover {
            border-color: var(--retro-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .command-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--retro-primary);
        }
        
        .copy-btn {
            background-color: var(--retro-bg);
            border: 1px solid var(--retro-border);
            color: var(--retro-text);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background-color: var(--retro-primary);
            color: var(--retro-bg);
            border-color: var(--retro-primary);
        }
        
        .command-syntax {
            background-color: var(--retro-bg);
            border: 1px solid var(--retro-border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--retro-secondary);
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .command-desc {
            color: var(--retro-text);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .command-tag {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--retro-highlight);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--retro-accent);
        }
        
        /* Section Headers */
        .section-header {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            color: var(--retro-primary);
            font-weight: 600;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background-color: var(--retro-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--retro-bg);
            font-size: 1.2rem;
        }
        
        .section-description {
            color: var(--retro-secondary);
            margin-bottom: 25px;
            font-size: 1rem;
            max-width: 800px;
            line-height: 1.6;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--retro-primary);
            color: var(--retro-bg);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Empty State for Future Docs */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--retro-border);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--retro-border);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--retro-text);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .commands-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .view-controls {
                align-self: flex-end;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--retro-card);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--retro-border);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--retro-primary);
        }
    </style>

    <script>
        // Git Commands Data
        const gitCommands = [
            {
                title: "Create Lightweight Tag",
                syntax: "git tag tagName",
                desc: "Creates a lightweight tag for the current commit. Lightweight tags are just pointers to specific commits.",
                tag: "CREATE"
            },
            {
                title: "Create Annotated Tag",
                syntax: 'git tag -a tagName -m "message"',
                desc: "Creates an annotated tag with a message. Annotated tags store extra metadata including tagger name, email, and date.",
                tag: "CREATE"
            },
            {
                title: "List Tags",
                syntax: "git tag",
                desc: "Lists all tags in the current repository in alphabetical order.",
                tag: "LIST"
            },
            {
                title: "Show Tag Info",
                syntax: "git show tagName",
                desc: "Shows information about a specific tag, including the tagger, date, and the associated commit.",
                tag: "INFO"
            },
            {
                title: "Push Single Tag",
                syntax: "git push origin tagName",
                desc: "Pushes a specific tag to the remote repository named 'origin'.",
                tag: "PUSH"
            },
            {
                title: "Push All Tags",
                syntax: "git push --tags",
                desc: "Pushes all tags from your local repository to the remote repository.",
                tag: "PUSH"
            },
            {
                title: "Delete Local Tag",
                syntax: "git tag -d tagName",
                desc: "Deletes a tag from your local repository. Also works with: git tag --delete tagName",
                tag: "DELETE"
            },
            {
                title: "Delete Remote Tag",
                syntax: "git push origin -d tagName",
                desc: "Deletes a tag from the remote repository. Also works with: git push origin --delete tagName",
                tag: "DELETE"
            },
            {
                title: "Delete Multiple Tags",
                syntax: "git tag -d tagName1 tagName2",
                desc: "Deletes multiple tags from your local repository in a single command.",
                tag: "DELETE"
            },
            {
                title: "Delete Multiple Remote Tags",
                syntax: "git push origin -d tagName1 tagName2",
                desc: "Deletes multiple tags from the remote repository in a single command.",
                tag: "DELETE"
            }
        ];
        
        // Initialize the page with Git commands
        document.addEventListener('DOMContentLoaded', () => {
            renderGitCommands();
            setupEventListeners();
        });
        
        // Render Git commands to the grid
        function renderGitCommands() {
            const grid = document.querySelector('#git .commands-grid');
            grid.innerHTML = '';
            
            gitCommands.forEach(command => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="command-title">${command.title}</div>
                        <button class="copy-btn" title="Copy to clipboard">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <div class="command-syntax">${command.syntax}</div>
                `;

                // <div class="command-desc">${command.desc}</div>
                // <div class="command-tag">${command.tag}</div>
                
                // Add copy functionality
                const copyBtn = card.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    copyToClipboard(command.syntax);
                });
                
                grid.appendChild(card);
            });
        }
        
        // Setup event listeners for navigation and controls
        function setupEventListeners() {
            // Navigation items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all nav items
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    item.classList.add('active');
                    
                    // Get the section to show
                    const sectionId = item.getAttribute('data-section');
                    
                    // Hide all content sections
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show the selected section
                    document.getElementById(sectionId).classList.add('active');
                    
                    // Update breadcrumb
                    updateBreadcrumb(item.querySelector('span').textContent);
                });
            });
            
            // View controls
            document.getElementById('gridView').addEventListener('click', () => {
                const grid = document.querySelector('.commands-grid');
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(450px, 1fr))';
                document.getElementById('gridView').style.borderColor = 'var(--retro-primary)';
                document.getElementById('listView').style.borderColor = 'var(--retro-border)';
            });
            
            document.getElementById('listView').addEventListener('click', () => {
                const grid = document.querySelector('.commands-grid');
                grid.style.gridTemplateColumns = '1fr';
                document.getElementById('listView').style.borderColor = 'var(--retro-primary)';
                document.getElementById('gridView').style.borderColor = 'var(--retro-border)';
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-box input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm.length === 0) {
                    // Show all commands
                    document.querySelectorAll('.command-card').forEach(card => {
                        card.style.display = 'block';
                    });
                    return;
                }
                
                // Filter commands
                document.querySelectorAll('.command-card').forEach(card => {
                    const title = card.querySelector('.command-title').textContent.toLowerCase();
                    const syntax = card.querySelector('.command-syntax').textContent.toLowerCase();
                    const desc = card.querySelector('.command-desc').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || syntax.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Command copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy command');
            });
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('copyToast');
            toast.querySelector('span').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // Update breadcrumb
        function updateBreadcrumb(sectionName) {
            const breadcrumb = document.querySelector('.breadcrumb');
            breadcrumb.innerHTML = `
                <a href="#">Home</a>
                <span class="separator">/</span>
                <span>${sectionName}</span>
            `;
        }
        
        // Add some sample data for other sections on click
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const sectionId = this.getAttribute('data-section');
                const section = document.getElementById(sectionId);
                
                // Only add content if the section is empty (has empty-state)
                if (section.querySelector('.empty-state') && sectionId !== 'git') {
                    // Simulate loading content for other sections
                    setTimeout(() => {
                        const emptyState = section.querySelector('.empty-state');
                        emptyState.innerHTML = `
                            <i class="fas fa-spinner fa-spin"></i>
                            <h3>Loading ${this.querySelector('span').textContent}...</h3>
                            <p>Content is being loaded. This is a simulation for the demo.</p>
                        `;
                        
                        // Simulate a delay for loading
                        setTimeout(() => {
                            emptyState.innerHTML = `
                                <i class="fas fa-check-circle" style="color: var(--retro-primary)"></i>
                                <h3>${this.querySelector('span').textContent} Documentation</h3>
                                <p>This section would contain detailed documentation for ${this.querySelector('span').textContent}.</p>
                                <p style="margin-top: 20px; font-size: 0.9rem;">In a real implementation, this would be populated with actual commands and references.</p>
                            `;
                        }, 1000);
                    }, 300);
                }
            });
        });
    </script>
